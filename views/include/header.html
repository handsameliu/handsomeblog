<!DOCTYPE html>
<html>
<head>
    <title>刘伟的博客</title>
    <!--<link rel='stylesheet' href='/lib/bootstrap/dist/css/bootstrap.css'/>-->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">HandSomeBlog</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <%if(user){%>
                   <!-- <li><a href="/user/logout">退出</a></li>-->
                    <li><a href="/article/add">发表文章</a></li>
                <%}else{%>
                    <li><a href="/user/reg">注册</a></li>
                    <li><a href="/user/login">登录</a></li>
                <%}%>
            </ul>
            <form action="/article/list?pageNum=1&pageSize=3" class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" name="keyword" id="keyword" class="form-control" placeholder="请输入搜索关键字" value="<%=keyword%>">
                </div>
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </form>
            <%if (user){%>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><img class="img-rounded" src="<%=user.avatar%>" alt=""></a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false"><%=user.username%> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/logout">退出</a></li>
                    </ul>
                </li>
            </ul>
            <%}%>
        </div>
    </div>
</nav>
<div class="container">
    <%if(success){%>
        <div class="alert alert-success" role = "alert"><%=success%></div>
    <%}%>
    <%if(error){%>
        <div class="alert alert-danger" role = "alert"><%=error%></div>
    <%}%>
